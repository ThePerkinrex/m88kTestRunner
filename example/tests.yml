config:
    ens_file: src/file.ens
    assembler: bin/88110e.exe
    emulator: bin/88110.exe

tests:
    TestA:
        - r29: 12 # test_TestA0

        - r29: 0 # test_TestA1

        - entrypoint: test_TestA_any
          name: test_TestA_ej
          setup:
              r30: 0xFFFC # pila
              m(0xFFFC):
                  word: 0x11000 # cadena
              m(0x11000):
                  # Null terminated and word aligned
                  text: ""
                  # bytes: [0x48, 0x6f, 0x6c, 0x61, 0x00, 0x00, 0x00, 0x00]
                  # byte: 0
                  # half_word: 0
                  # word: 0
                  # double_word: 0
          checks:
              r30: 0xFFFC
              r29: 0
              m(0x10):
                  word: 0
    TestB:
        - r29: 12 # test_TestB0

        - r29: 0 # test_TestB1

