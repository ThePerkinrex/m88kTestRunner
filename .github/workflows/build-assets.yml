name: Build release assets

on:
    release:
        types:
            - published

jobs:
    upload-assets:
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                include:
                    - arch: amd64
                      file: test_runner
                    - target: linux
                      os: ubuntu-latest
                    - target: windows
                      os: windows-latest
                      file: test_runner.exe
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: cargo build --release
            # - uses: PeerXu/upload-asset@v1
            #   with:
            #       file: ${{ matrix.file }}
            #       os: ${{ matrix.target }}
            #       arch: ${{ matrix.arch }}
            #       with_tag: true
            #       with_sha1: true
            #       # suffix: .tar.gz
            #   env:
            #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ github.events.release.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
                  asset_path: target/release/${{ matrix.file }}
                  asset_name: ${{ matrix.target }}_${{ matrix.arch }}_${{ matrix.file }}
                  # asset_content_type: application/zip
